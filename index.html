<!DOCTYPE html>
<html>

<head>
	
	<meta charset='utf-8' />
	<title>www.layabox.com</title>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
	/>
	<meta name="renderer" content="webkit">
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<meta name="laya" screenorientation ="landscape"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>

	<style>
		@font-face {
			font-family: 'ssf4abuket';
			src: url(ssf4abuket.otf) format('opentype');
		}
		@font-face {
			font-family: 'Steelworks Vintage Demo';
			src: url(Steelworks_Vintage_Demo.otf) format('opentype');
		}
	</style>
</head>

<body onload="init()">
	<!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
	<script type="text/javascript" src="libs/laya.core.js"></script>
	<!--封装了webgl渲染管线，如果使用webgl渲染，可以在初始化时调用Laya.init(1000,800,laya.webgl.WebGL);-->
    <script type="text/javascript" src="libs/laya.webgl.js"></script>
	<!--是动画模块，包含了swf动画，骨骼动画等-->
    <script type="text/javascript" src="libs/laya.ani.js"></script>
	<!--包含更多webgl滤镜，比如外发光，阴影，模糊以及更多-->
    <script type="text/javascript" src="libs/laya.filter.js"></script>
	<!--封装了html动态排版功能-->
    <script type="text/javascript" src="libs/laya.html.js"></script>
	<!--粒子类库-->
    <script type="text/javascript" src="libs/laya.particle.js"></script>
	<!--提供tileMap解析支持-->
    <script type="text/javascript" src="libs/laya.tiledmap.js"></script>
	<!--提供了制作UI的各种组件实现-->
    <script type="text/javascript" src="libs/laya.ui.js"></script>
	<!-- 物理引擎matter.js -->
	<!--用户自定义顺序文件添加到这里-->
	<!--jsfile--Custom-->

	<!--<script type="text/javascript" src="libs/require.js"></script>-->
	<script type="text/javascript" src="libs/sfs2x-api-1.7.6.js"></script>
	<script type="text/javascript" src="libs/md5.js"></script>
	
	<script type="text/javascript" src="libs/deflate.min.js"></script>
	<script type="text/javascript" src="libs/inflate.min.js"></script>
	<script type="text/javascript" src="libs/inflate_stream.min.js"></script>
	<script type="text/javascript" src="libs/zlib.min.js"></script>
	<script type="text/javascript" src="libs/FileSaver.js"></script>
	<script type="text/javascript" src="libs/audio-recorder-polyfill/wave-encoder.js"></script>
	<script type="text/javascript" src="libs/audio-recorder-polyfill/index.js"></script>
	<!--jsfile--Custom-->

	<!--启动类添加到这里-->
	<!--jsfile--Main-->
	<!--<script src="js/HelloAni.js"></script>-->
	<!--<script src="js/HelloBitmapFont.js"></script>	-->
	<!--<script src="js/HelloTextInput.js"></script>-->
	<!--<script src="js/HelloFont.js"></script>-->
	<!--<script src="js/HelloLayabox.js"></script>-->
	<!--<script src="js/LayaSample.js"></script>-->
	<!--jsfile--Main-->

	<script id="jsCtrl"></script>
	<script>
		function init()
    	{
			var fileName = 'HelloAudio';
			// var fileName = 'HelloXhr';
			// var fileName = 'HelloAni';
			// var fileName = 'HelloBitmapFont';
			// var fileName = 'HelloTextInput';
			// var fileName = 'HelloFont';
			// var fileName = 'HelloLayabox';

			jsCtrl.src = "js/" + fileName + ".js";
		}
	</script>
</body>

</html>
